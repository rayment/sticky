image: ubuntu:latest

stages:
  - build
  - test

build:
  stage: build
  before_script:
    - apt-get update
    - apt-get install -y libglew-dev libsdl2-dev libopenal-dev libfreetype6-dev libopengl-dev make gcc lcov git
  script:
    - cd contrib && make && cd ..
    - make
  artifacts:
    paths:
      - build

test:
  stage: test
  script:
    - make test
    - cd test && sh test.sh && .. && sh tools/stats

